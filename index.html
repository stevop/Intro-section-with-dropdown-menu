<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./styles/styles.css">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>
  <div class="container">
    <header>
      <img src="./images/logo.svg" alt="logo">
      <img class="icon-hamburger" src="./images/icon-menu.svg" alt="show-menu">
      
      <div class="sidebar">
        <img class="close-menu" src="./images/icon-close-menu.svg" alt="close menu">

        <section class="navbar">
          <ul>
            <li>Features <img src="./images/icon-arrow-down.svg" alt="#"></li>
            <li>Company <img src="./images/icon-arrow-down.svg" alt="#"></li>
            <li>Careers</li>
            <li>About</li>
          </ul>
        </section>

        <section class="login-section">
          <button class="login-btn">Login</button>
          <button class="register-btn">Register</button>
        </section>
      </div>
    </header>

  <main>
    <img src="./images/image-hero-mobile.png" alt="main image">
    <h1>Make remote work</h1>
    <p>
      Get your team in sync, no matter your location. Streamline processes,
      create team rituals, and watch productivity soar.
    </p>
    <button>Learn more</button>
  </main>

  <footer>
    <img src="./images/client-databiz.svg" alt="databiz logo">
    <img src="./images/client-audiophile.svg" alt="audiobiz logo">
    <img src="./images/client-meet.svg" alt="meet logo">
    <img src="./images/client-maker.svg" alt="maker logo">
  </footer>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/stevop">StevoP</a>.
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
